<?xml version="1.0" encoding="UTF-8"?>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=5,8,9" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/login.css"></link>
	 <h:outputScript name="login.js" library="js"></h:outputScript>
</h:head>
<h:body>
<h:form  id="loginForm" prependId="false">
    <c:if test="#{redirect == 'true'}">
        <input type="hidden" name="redirect" value="true" />
    </c:if>
<a  href="/monster/SignUp.xhtml" class="signup">Sign Up</a>
      
	<div class="login">
	<h1>Login</h1>
   <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    	<p:inputText id="username" type="text" name="username" placeholder="Username" styleClass="inputText" required="required" value="#{contextBean.connectedUser.email}"/>
        <p:password id="password" type="password" name="password" placeholder="Password" required="required" styleClass="inputText" value="#{contextBean.connectedUser.password}" />
        <h:commandButton  type="submit" styleClass="btn btn-primary btn-block btn-large" action="#{loginController.doLogin()}" value="Let me in" />

  		<a href="#">Forgot Password?</a>
  		
</div>
 </h:form>

</h:body>
</html>
