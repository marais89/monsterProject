<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet name="newstyle.css" library="scss"/>
</h:head>
<body>
<h:form id="formCenter">
 <p:growl id="msgs" showDetail="true"/>
	 <p:dataTable id="users" var="users" value="#{userBean.listUsers}" editable="true" style="margin-bottom:20px">
       <f:facet name="header">
           Row Editing
       </f:facet>
       
 	   <p:ajax event="rowEdit" listener="#{userBean.onRowEdit}" update=":formContent:formCenter:msgs" />
       <p:ajax event="rowEditCancel" listener="#{userBean.onRowCancel}" update=":formContent:formCenter:msgs" />
       
       <p:column headerText="First Name">    
       <p:cellEditor>      
               <f:facet name="output"><h:outputText value="#{users.firstName}" /> </f:facet>   
                 <f:facet name="input"><p:inputText value="#{users.firstName}" style="width:100%"/></f:facet>                 
        </p:cellEditor>              
       </p:column>
 
       <p:column headerText="Last Name">
       <p:cellEditor>
                 <f:facet name="output"><h:outputText value="#{users.lastName}" /></f:facet>
                 <f:facet name="input"><p:inputText value="#{users.lastName}" style="width:100%"/></f:facet>
       </p:cellEditor>
       </p:column>
 
       <p:column headerText="E-mail">
        <p:cellEditor> 
          		  <f:facet name="output"><h:outputText value="#{users.email}" /></f:facet>
          		  <f:facet name="input"><p:inputText value="#{users.email}" style="width:100%"/></f:facet>
       		</p:cellEditor>
       </p:column>
 
       <p:column headerText="Phone number">
        <p:cellEditor> 
                <f:facet name="output"><h:outputText value="#{users.phoneNumber}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{users.phoneNumber}" style="width:100%"/></f:facet>
      		</p:cellEditor>
       </p:column>
       
       <p:column style="width:32px">
           <p:rowEditor />
       </p:column>
 
   </p:dataTable>
   
   </h:form>
	</body>
	
	
</html>
